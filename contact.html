    <!-- Main content -->
    <section class="contact-main-section">
      <div class="contact-main-section__container">
        <h1 class="contact-main-section__header">Contact</h1>
        <div class="contact-main-section__content">
          <div class="contact-main-section__container-form">
            <form class="contact-main-section__form" method="post" id="contact-form">
              <label for="fname" class="standard-label">First Name:*</label>
              <input class="form__input" type="text" name="user-fname" id="fname" placeholder="Enter First Name" value="" required><br><br>

              <label for="lname" class="standard-label">Last Name:*</label>
              <input class="form__input" type="text" name="user-lname" id="lname" placeholder="Enter Last Name" value="" required><br><br>

              <label for="email" class="standard-label">E-mail:*</label>
              <input class="form__input" type="email" name="user-email" id="email" placeholder="Enter Email Address" value="" required><br><br>

              <label for="telephone" class="standard-label">Telephone:</label>
              <input class="form__input" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####" name="user-telephone" id="telephone" value="" ><br><br>

              <label for="message" class="standard-label">Message:</label>
              <textarea class="form__input" name="user-message" id="message" maxlength="240" placeholder="Enter Message maximum 250 characters" required></textarea><br><br>

              <input class="button__primary" type="submit" value="Send message">
              <!-- <button class="button__primary" type="button" name="button">Send message</button> -->
            </form>
          </div><br>
          <div class="contact-main-section__contact-infromation">
            <div class="contact-main-section__item">
              <div class="contact-icon">
                <img class="contact-icon__svg" src="imgs/svgs/address-icon.svg" alt="map-icon">
              </div>
              <div class="contact-me__content-button">
                <p class="contact-me__item">Leela Miriyala<br>
                  KÃ¶penicker Str. 126 <br>
                  Jersey City<br>
                  07306, NJ</p>
                  <div>
                    <a class="button button__secondary" href="mailto:leela@gmail.com">Contact me</a>
                  </div>
                </div>
              </div>
              <div class="contact-main-section__item">
                <div class="contact-icon">
                  <img class="contact-icon__svg" src="imgs/svgs/phone-icon.svg" alt="phone-icon">
                </div>
                <p class="contact-me__item">Tel: <a aria-label="My Telephone number" href="tel:+1234567"> +1 (123)-456-7890</a></p>
              </div>
              <div class="contact-main-section__item">
                <div class="contact-icon">
                  <img class="contact-icon__svg" src="imgs/svgs/skype-icon.svg" alt="skype-icon">
                </div>
                <p class="contact-me__item">Skype: <a href="skype:hello.skype.leela">hello.skype.leela</a></p>
              </div>
              <div class="contact-main-section__item">
                <div class="contact-icon">
                  <img class="contact-icon__svg" src="imgs/svgs/email-icon.svg" alt="email-icon">
                </div>
                <p class="contact-me__item"> Email: <a href="mailto:leela@gmail.com">leela@gmail.com</a></p>
              </div>
            </div><br>


          </div>
